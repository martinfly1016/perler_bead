<body>
    <div class="container">
        <h1>アイロンビーズ制作ツール</h1> <!-- Changed H1 to match new title -->
        <p>無料で簡単にオリジナルのアイロンビーズ作品をデザインしましょう。</p> <!-- Added paragraph for more content/H2/H3 context -->

            <li>完成したデザインはPNG画像でダウンロード可能</li>
        </ul>
        <div class="controls">
            <div class="color-palette" id="colorPalette">
                <!-- Colors will be injected by JavaScript -->
            </div>
            <div class="zoom-controls">
                <button id="zoomInBtn">+</button>
                <button id="zoomOutBtn">-</button>
            </div>
            <button id="clearBtn">クリア</button>
            <button id="downloadBtn">ダウンロード</button>
        </div>
        <div class="canvas-area">
            <canvas id="perlerCanvas"></canvas>
            <canvas id="miniMapCanvas"></canvas> <!-- Mini-map Canvas -->
        </div>
    </div>
    <script src="script.js"></script>
