<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイロンビーズ制作ツール</title>
    <meta name="description" content="オンラインでアイロンビーズのデザインを作成できる無料ツール。ズーム、パン、色選択機能で自分だけのピクセルアートをデザインしよう！">
    <meta name="keywords" content="アイロンビーズ, パーラービーズ, ピクセルアート, ドット絵, 無料, オンラインツール, デザイン, ハンドメイド, 知育玩具">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚫</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>キッズAI 拼拼豆豆制作</h1>
        <div class="controls">
            <div class="color-palette" id="colorPalette">
                <!-- Colors will be injected by JavaScript -->
            </div>
            <div class="zoom-controls">
                <button id="zoomInBtn">+</button>
                <button id="zoomOutBtn">-</button>
            </div>
            <button id="clearBtn">クリア</button>
            <button id="downloadBtn">ダウンロード</button>
        </div>
        <div class="canvas-area">
            <canvas id="perlerCanvas"></canvas>
            <canvas id="miniMapCanvas"></canvas> <!-- Mini-map Canvas -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
