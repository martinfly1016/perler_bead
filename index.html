<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsAI 拼拼豆豆制作デモ</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Very early log to check window dimensions
        console.log("Inline script: window.innerWidth =", window.innerWidth, "window.innerHeight =", window.innerHeight);
    </script>
</head>
<body>
    <div class="container">
        <h1>キッズAI 拼拼豆豆制作</h1>
        <div class="controls">
            <div class="color-palette" id="colorPalette">
                <!-- Colors will be injected by JavaScript -->
            </div>
            <div class="zoom-controls">
                <button id="zoomInBtn">+</button>
                <button id="zoomOutBtn">-</button>
            </div>
            <button id="clearBtn">クリア</button>
            <button id="downloadBtn">ダウンロード</button>
        </div>
        <div class="canvas-area">
            <canvas id="perlerCanvas"></canvas>
            <canvas id="miniMapCanvas"></canvas> <!-- Mini-map Canvas -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
